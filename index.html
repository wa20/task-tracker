<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="app">
        <h1>Task Tracker</h1>

        <form id="task-form">
            <input id="task-input" type="text" placeholder="Add a task..." />
            <button type="submit">Add</button>
        </form>

        <section class="filters">
            <button data-filter="all">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </section>

        <ul id="task-list"></ul>
    </main>

    <!-- 
    ============================================================
    SCRIPT LOADING OPTIONS:
    ============================================================
    
    OPTION 1: Normal Mode (just the app)
    - Only loads script.js with the Task Tracker app
    - Cleaner console output
    
    OPTION 2: Learning Mode (educational demos + app)  
    - Uncomment the learning.js line below
    - Runs educational demos on page load
    - Adds interactive examples you can try in console
    
    To switch modes, comment/uncomment the learning.js line:
    ============================================================
    -->
    
    <!-- Uncomment the line below to enable Learning Mode -->
    <!-- <script src="learning.js"></script> -->
    
    <!-- Main application script (always needed) -->
    <script src="script.js"></script>
</body>

</html>
